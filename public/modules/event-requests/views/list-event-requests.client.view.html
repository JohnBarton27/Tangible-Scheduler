<section data-ng-controller="EventRequestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Event requests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="eventRequest in eventRequests" data-ng-href="#!/event-requests/{{eventRequest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="eventRequest.created | date:'medium'"></span>
				by
				<span data-ng-bind="eventRequest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="eventRequest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!eventRequests.$resolved || eventRequests.length">
    	No Event requests yet, why don't you <a href="/#!/event-requests/create">create one</a>?
    </div>
</section>
