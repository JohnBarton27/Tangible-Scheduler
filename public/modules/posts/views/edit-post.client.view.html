<section data-ng-controller="PostsController" data-ng-init="findOne()" ng-show ="isAdmin()">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>Edit Post</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="post.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <label class="control-label" for="content">Content</label>
                        <div class="controls">
                            <input type="text" data-ng-model="post.content" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <label class="control-label" for="skill">Send to only users with selected skill(s) (Optional)</label>
                        <select multiple="multiple" class="form-control" data-ng-model="skill" id="skill" data-ng-init="findSkills()" multiselect-dropdown>
                            <option data-ng-repeat="skill in skills" ng-if="skill!=undefined" data-ng-value="skill.skill">{{skill.skill}}</option>
                        </select>
                        <div class="form-group">
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
