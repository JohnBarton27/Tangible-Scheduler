<section data-ng-controller="PostsController" data-ng-init="findOne()">
	<div class="page-header">
		<h3 data-ng-bind="post.name"></h3>
	</div>
	<p class="" data-ng-bind="post.content"></p>
	<div class="pull-right" data-ng-show="authentication.user._id == post.user._id">
		<a class="btn btn-primary" href="/#!/posts/{{post._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="post.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="post.user.firstName"></span> <span data-ng-bind="post.user.lastName"></span>
		</em>
	</small>
</section>
