<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>News Feed</h1>
        <p> <font face = "verdana" size = "3"> Create a new post </font> <a class="btn btn-primary" <a href="/#!/posts/create">
            <i class="glyphicon glyphicon-plus"></i>
        </a> </p>
    </div>
    <div class="list-group">
        <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="post.created | date:'medium'"></span>
				by
				<span data-ng-bind="post.user.lastName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="post.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!posts.$resolved || events.posts" style="color:#000000;">No Posts yet, why don't you <a href="/#!/posts/create" style="color:#000000">create one</a>?
    </div>
</section>
