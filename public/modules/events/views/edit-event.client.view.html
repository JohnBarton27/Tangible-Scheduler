<section data-ng-controller="EventsController" ng-show ="isAdmin()" data-ng-init="findOne()">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>Edit Event</h1>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label" for="date">Date</label>
                        <div class="controls">
                            <input type="text" data-ng-model="event.date" id="date" class="form-control" placeholder="DD/MM/YYYY" datepicker-popup="{{'MM/dd/yyyy'}}" is-open="opened" close-text="Close" ng-click="open($event)" required>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label" for="name">Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.time" id="date" class="form-control" placeholder="HH:MM AM/PM" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
