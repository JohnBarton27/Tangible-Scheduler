<section data-ng-controller="EventsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="date">Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="event.date" id="date" class="form-control" placeholder="MM/DD/YYYY" required>
                    </div>
                    <label class="control-label" for="time">Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.time" id="date" class="form-control" placeholder="HH:MM AM/PM" required>
                    </div>
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.location" id="location" class="form-control" placeholder="Location" required>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
