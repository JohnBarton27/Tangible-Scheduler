<section data-ng-controller="EventsController">
    <div class="row">
        <div class="col-md-8">
			<div class="page-header">
				<h1>New Event</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" data-ng-submit="create()" novalidate>
				<fieldset>
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
							<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
							<input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="projectName">Project</label>
						<div class="controls">
							<input type="text" data-ng-model="projectName" id="projectName" class="form-control" placeholder="Associated Project" required>
						</div>
					</div>
					<div class="form-group" data-ng-controller="DatepickerDemoCtrl">
						<label class="control-label" for="date">Date</label>
						<p class="input-group">
              				<input type="text" class="form-control" datepicker-popup="{{format}}" data-ng-model="dt" is-open="opened" show-weeks="true" datepicker-options="dateOptions" close-text="Close" />
              				
              				<span class="input-group-btn">
                			<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              			</span>
            			</p>
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Time</label>
						<div class="controls">
							<input type="text" data-ng-model="time" id="date" class="form-control" placeholder="HH:MM AM/PM" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Location</label>
						<div class="controls">
							<input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
						</div>

					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
