<section data-ng-controller="EventsController">
    <div class="page-header">
        <h1>New Event</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
				</div>

					<!-- should be a date picker -->
                <div class="form-group" ng-controller="DatepickerDemoCtrl">
                    <label class="control-label" for="name">Date</label>
                        <p class="input-group">
                         <input type="text" id="date" class="form-control" datepicker-popup="{{dt | date:MM/dd/yyyy}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" show-weeks = "false" close-text="Close" placeholder = "MM-DD-YYYY" required/>
                     <span class="input-group-btn">
                         <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                     </span>
                        </p>
                 </div>
                <div class="form-group">
   					<label class="control-label" for="time">Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="time" id="date" class="form-control" placeholder="HH:MM AM/PM" required>
                    </div>
				</div>
                <div class="form-group">
 	 				<label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
                    </div>
				</div>
				<div class="form-group">
 	 				<label class="control-label" for="project">Project</label>
					<select class="form-control" data-ng-model="project" id="project" data-ng-init="findProjects()">
					 	 <option data-ng-repeat="project in projects" ng-if="project!=undefined" data-ng-value="project._id">{{project.name}} </option>
					</select>
				</div>
				<div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
