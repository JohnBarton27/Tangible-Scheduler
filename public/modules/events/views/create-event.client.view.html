<section data-ng-controller="EventsController">
    <div class="row">
        <div class="col-md-8">
			<div class="page-header">
				<h1>New Event</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" data-ng-submit="create()" novalidate>
				<fieldset>
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
							<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="description">Description</label>
						<div class="controls">
							<input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="date">Date</label>
						<div class="controls">
              				<input type="text" data-ng-model="date" id="date" class="form-control" placeholder="DD/MM/YYYY" datepicker-popup="{{'MM/dd/yyyy'}}" is-open="opened" close-text="Close" ng-click="open($event)" required>
            			</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Time</label>
						<div class="controls">
							<input type="text" data-ng-model="time" id="date" class="form-control" placeholder="HH:MM AM/PM" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Location</label>
						<div class="controls">
							<input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
						</div>

					</div>

					<div class="form-group">
						<label class="control-label" for="project">Project</label>
						<select class="form-control" data-ng-model="project" id="project" data-ng-init="findProjects()">
							<option data-ng-repeat="project in projects" ng-if="project!=undefined" data-ng-value="project._id">{{project.name}}</option>
						</select>
					</div>

					<!--REPLACE WITH ACTUAL IMPLEMENTATION/ USED FOR TESTING -->
					<div class="form-group">
						<label class="control-label" for="skills">Skillsets Needed</label>
						<select multiple="multiple" class="form-control" data-ng-model="skillsChosen" id="skills" data-ng-init="findSkills()" multiselect-dropdown>
							<option data-ng-repeat="skill in skills" ng-if="skill!=undefined" data-ng-value="skill._id">{{skill.skill}}</option>
						</select>
					</div>
<div class="form-group">
<label class="control-label" for="skills">Users Needed</label>
<select multiple="multiple" class="form-control" data-ng-model="usersChosen" id="users" data-ng-init="findUsers()" multiselect-dropdown>
	<option data-ng-repeat="user in users" ng-if="user!=undefined" data-ng-value="user._id">{{user.firstName}}</option>
</select>
</div>


					<!-- EOF TESTING SKILL/USER CODE -->
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
