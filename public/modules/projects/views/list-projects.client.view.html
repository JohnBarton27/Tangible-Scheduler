<section data-ng-controller="ProjectsController" data-ng-init="find()">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h2>Projects</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="list-group">
                <a data-ng-repeat="project in projects" data-ng-href="#!/projects/{{project._id}}" class="list-group-item">
                    <h4 class="list-group-item-heading" data-ng-bind="project.name"></h4>
                    <small class="list-group-item-text">
                        Launched on
                        <span data-ng-bind="project.created | date:'longDate'"></span>
                        by
                        <span data-ng-bind="project.user.firstName"></span> <span data-ng-bind="project.user.lastName"></span>
                    </small>
                    
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!projects.$resolved || projects.length">
                No Projects yet, why don't you <a href="/#!/projects/create">create one</a>?
            </div>
        </div>
    </div>
</section>
