<section data-ng-controller="ProjectsController">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>New Project</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Project Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="type">Type of Project</label>
                        <div class="controls">
                            <input type="text" data-ng-model="type" id="type" class="form-control" placeholder="Sketch, Music Video, etc." required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Description</label>
                        <div class="controls">
                            <textarea data-ng-model="description" id="name" class="form-control col-md-5" placeholder="Project Description" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
