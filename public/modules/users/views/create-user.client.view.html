<section data-ng-controller="CreateuserController">
    <div class="page-header">
        <h1>Create User</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="form-group">
                    	<label class="control-label" for="firstName">First Name</label>
						<div class="controls">
							<input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First Name" required>
						</div>
						<label class="control-label" for="lastName">Last Name</label>
						<div class="controls">
							<input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
						</div>
						<label class="control-label" for="phone">Phone Number</label>
						<div class="controls">
							<input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Phone Number" required>
						</div>
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
						</div>
						<label class="control-label" for="skills">Skillset</label>
						<select multiple="multiple" class="form-control" data-ng-model="skillsChosen" id="skills" data-ng-init="findSkills()" multiselect-dropdown>
							<option data-ng-repeat="skill in skills" ng-if="skill!=undefined" data-ng-value="skill._id">{{skill.skill}}</option>
						</select>
					</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!users.$resolved || users.length">
    	No Users yet</a>
    </div> -->
</section>
