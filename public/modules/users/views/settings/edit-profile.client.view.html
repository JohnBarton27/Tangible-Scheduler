<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateCurrentUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<div id="full-phone">
						<span class="col-md-4" style="padding-left:0px; padding-right:0px">
							<input type="text" class="form-control" placeholder="321" data-ng-model="user.phone1">
						</span>
						<span class="col-md-4" style="padding-left:0px; padding-right:0px">
							<input type="text" class="form-control" placeholder="123" data-ng-model="user.phone2">
						</span>
						<span class="col-md-4" style="padding-left:0px; padding-right:0px">
							<input type="text" class="form-control" placeholder="1234" data-ng-model="user.phone3">
						</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="skills">Skills</label>
					<select multiple class="form-control" ng-model="user.skills" id="skills" ng-options="skill._id as skill.skill for skill in skills" data-ng-init="findSkills()"></select>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
