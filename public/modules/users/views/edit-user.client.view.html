<section class="row" data-ng-controller="SettingsController" data-ng-init="getUserForEdit()">
	<h3 class="col-md-12 text-center">Edit {{edituser.firstName + ' ' + edituser.lastName + '\'s'}} profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateOtherUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="edituser.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="edituser.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="edituser.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="edituser.phone" placeholder="123-1234-678">
				</div>
				<div class="form-group">
					<label class="control-label" for="skills">Skills</label>
					<select multiple class="form-control" ng-model="edituser.skills" id="skills" ng-options="skill._id as skill.skill for skill in skills" data-ng-init="findSkills()"></select>
				</div>
                
                <div class="form-group">
					<label for="phoneProvider">Preferred communication</label>
				 	<select id="phoneProvider" name="PhoneProvider" class="form-control" data-ng-model = edituser.phoneProvider placeholder="Choose from dropdown">
 					 	 <option value="none">Email</option>
 						 <option value="att">Phone - AT&T</option>
 						 <option value="tmobile">Phone - T-Mobile</option>
 						 <option value="sprint">Phone - Sprint</option>
 						 <option value="verizon">Phone - Verizon</option>
					</select> 
				</div>	
                                
				<div class="form-group">
					<label class="control-label" for="isAdmin">Admin?</label>
					<div class="controls">
						<input type="checkbox" data-ng-model="edituser.isAdmin" id="isAdmin" class="form-control">
					</div>
				</div>
                
                <div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>          
                
			</fieldset>
		</form>
