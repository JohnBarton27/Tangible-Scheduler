<section data-ng-controller="SkillRequestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Skill requests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="skillRequest in skillRequests" data-ng-href="#!/skill-requests/{{skillRequest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="skillRequest.created | date:'medium'"></span>
				by
				<span data-ng-bind="skillRequest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="skillRequest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!skillRequests.$resolved || skillRequests.length">
    	No Skill requests yet, why don't you <a href="/#!/skill-requests/create">create one</a>?
    </div>
</section>
