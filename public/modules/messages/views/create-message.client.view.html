<section data-ng-controller="MessagesController">
    <div class="page-header">
        <h1>New Message</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">To</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                    <div class="form-group">
                        <label class="control-label" for="subject">Subject</label>
                        <div class="controls">
                            <input type="text" data-ng-model="subject" id="subject" class="form-control" placeholder="Testing Subject" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="message">Message</label>
                        <div class="controls">
                            <input type="message" data-ng-model="message" id="message" class="form-control col-md-5" placeholder="Write your message here" required>
                        </div>
                    </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
