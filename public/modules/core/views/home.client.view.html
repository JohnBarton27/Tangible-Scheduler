<link href="file:///E|/Web Design/start_dreamweaver_first-website/core.css" rel="stylesheet" type="text/css">
<section data-ng-controller="HomeController">

    <div class="home-container">
    <table id="home-table" class="home-table">
        <tr>
            <td width=35%>
                <div class="news-feed">
                    <a href="#!/posts"><u class="section-heading">News Feed</u></a>
                        <div class="list-group">
                            <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
                                <small class="list-group-item-text">
				                 Posted on
				                 <span data-ng-bind="post.created | date:'medium'"></span>
				                 by
				                 <span data-ng-bind="post.user.displayName"></span>
			                     </small>
			                 <h4 class="list-group-item-heading" data-ng-bind="post.name"></h4>
                            </a>
                        </div>
                </div>
            </td>
            <td>
                <div class="events-list">
                    <a href="#!/events"><u class="section-heading">Events List</u></a>
                    <p>Event #1</p>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="faq">
                    <a href="#!/"><u class="section-heading">Questions (FAQ)</u></a>
                    <p>Question 1</p>

                </div>
            </td>
        </tr>
    </table>
    </div>
</section>
