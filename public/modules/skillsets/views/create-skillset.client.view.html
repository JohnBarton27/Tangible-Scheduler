<section data-ng-controller="SkillsetsController" ng-show ="isAdmin()">
    <div class="page-header">
        <h2>New Skillset</h2>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Skillset</label>
                    <div class="controls">
                        <input type="text" data-ng-model="skill" id="skill" class="form-control" placeholder="Skill" required>
                    </div>
                </div>
                <div class="form-group">
                    <input id="skillset-submit" type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
